<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-wrapper">
            <a href=""></a>
            <img class="logo-1" src="photos/logo.png" alt="logo"/>
            <h1 class="logo-text">Simple Analytics</h1>
        </div>
        <div>
            <h2>Settings</h2>
        </div>
        <nav>
            <a href="">
                <img class="dashboard-photo" src="photos/dashboard.png" alt="dashboard"/>
            </a>
            <a href="">
                <img class="settings-photo" src="photos/settings.png" alt="dashboard"/>
            </a>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li class="settings-text"><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
     <form class="form-group">
        <div class="form-group">
            <label for="dataCollectorCheckbox" class="checkbox-label"></label>
            <input type="text" id="dataCollector" name="dataCollector" placeholder="Data Collector" required>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" placeholder="email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password"placeholder="password" required>
        </div>
            <div class="mybutton">
                <button type="submit">save</button>
            </div>
    </form>
</div>
   <footer>
    <img class="logout-image" src="photos/log-out.png" alt="log-out">
    <ul>
        <li class="logout-text"><a href="#">Log Out</a></li>
    </ul>
   </footer>
</body>
</html>
