<!DOCTYPE html>
<html>
  <head>
    <title>
      Dashboard
    </title>
    <link rel="stylesheet" href="fonts.css"/>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <section>
        <div class="left">
          <h1><img src="/images/show_chart.png" alt="chart"/>Simple Analytics</h1>
          <h3><a href=""><img src="/images/dashboard.png" alt="dashboard"/>Dashboard</a></h3>
          <h3><a href=""><img src="/images/settings.png" alt="settings"/>Settings</a></h3>
          <h3><a href=""><img src="/images/power_settings_new.png" alt="power_settings"/>Logout</a></h3>
        </div>
    </section>
    <section>
        <div>
            <h2>Dashboard</h2>
            <h3>Views</h3>
        </div>
        <div>
            <div class="statistics-div">
                <p>2500/day</p>
            </div>
            <div class="statistics-div">
                <p>9000/week</p>
            </div>
            <div class="statistics-div">
                <p>23000/month</p>
            </div>
        </div>
        <div>
            <h3>Pages</h3>
        </div>
        <div>
            <table>
                <tr>
                    <td>/</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>/sample-post</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>/sample-post2</td>
                    <td>50</td>
                </tr>
                <tr>
                    <td>/about</td>
                    <td>100</td>
                </tr>
            </table>
        </div>
        <div>
            <h3>Country/State</h3>
        </div>
        <div>
            <table>
                <tr>
                    <td>India/AndhraPradesh</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>India/Tamilnadu</td>
                    <td>20</td>
                </tr>
            </table>
        </div>
    </section>
  </body>
</html>
